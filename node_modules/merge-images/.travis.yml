language: node_js
node_js: node
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
env:
  - CXX=g++-4.9
before_install:
  - npm install npm@4 -g && npm explore npm -g -- npm install node-gyp@latest
script: npm run lint && npm test
after_success: npm run coverage
notifications:
  email:
    on_success: never
